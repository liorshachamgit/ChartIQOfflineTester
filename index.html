<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartIQ Test Application</title>
    <link href="bootstrap.css" rel="stylesheet"/>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Chart IQ tester</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Change Symbol</a></li>
                    
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        
<h3>Testing change of Instruments</h3>

<div id="symbolsDiv">
    <span>Please Select Instruemt: </span>
    <select v-model="selected" v-on:change="selectionChanged">
        <option v-for="symbol in symbols" v-bind:value="symbol.key">
            {{symbol.value}}
        </option>
    </select>  
    
</div>

<div class="row">
    <div id="chartContainer" class="col-md-9 chartContainer" style="height:700px;position:relative;margin-top: 20px;border-style: groove;">

    </div>
    <div class="col-md-3" id="quotesDiv">
        <table>
            <thead>
            <th>Date</th>
            <th>Close</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            </thead>
            <tbody>
            <tr v-for="quote in quotes">
                <td>{{quote.DT}}</td>
                <td>{{quote.Close}}</td>
                <td>{{quote.Open}}</td>
                <td>{{quote.High}}</td>
                <td>{{quote.Low}}</td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

        <hr />

    </div>
    <script src="jquery-1.10.2.js"></script>
	<script src="bootstrap.js"></script>    
	<script src="./ChartIQ/js/chartiq.js"></script>
    <script src="./ChartIQ/js/legacy/ui.js"></script>
    <script src="./ChartIQ/js/addOns.js"></script>
    <script src="./ChartIQ/js/plugin.js"></script>
    <script src="./ChartIQ/js/componentUI.js"></script>
    <script src="./ChartIQ/js/translations.js"></script>
    <link href="./ChartIQ/css/stx-chart.css" rel="stylesheet" />
    <link href="./ChartIQ/css/chartiq.css" rel="stylesheet" />
    <script type="text/javascript" src="Utils.js"></script>
    <script type="text/javascript" src="ChartUtils.js"></script>
    <script type="text/javascript" src="vue.min.js"></script>
    <script type="text/javascript" src="SymbolChangeVM.js"></script>

</body>
</html>
